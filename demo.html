<head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm" style="background: wheat;   margin-top: 300px;">
                <div class="media">
                    <p id="video"></p>
                </div>
            </div>

            <div class="col-sm" style="background:wheat; margin-top: 400px;">
                <p style="font-size:30px">Example video URLs for demo</p>
                <button class="btn btn-info" onclick="YoutubeExample()">Youtube</button>
                <button class="btn btn-info" onclick="TwitterExample()">Twitter</button>
                <button class="btn btn-info" onclick="FacebookExample()">Facebook</button>
                <button class="btn btn-info" onclick="VimeoExample()">Vimeo</button>
                <button class="btn btn-info" onclick="DailymotionExample()">Dailymotion</button>
                <br>
                <br>
                <div class="form-inline">
                Video URL:
                <input class="form-control" id="inp" type="text" name="URL" size=40 value="https://www.youtube.com/watch?v=DjOXpbpPU-U">
                <button class="btn btn-warning" onclick="Submit()">Submit</button>
                <br>
            </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

        crossorigin="anonymous"></script>
    <script type="text/javascript" src="Embeder.js"></script>
    <script>DefineSite("video",document.getElementById("inp").value);</script>
    <script>
        function Submit(){
            DefineSite("video",document.getElementById("inp").value);
        }
        function YoutubeExample(){
            document.getElementById("inp").value = "https://www.youtube.com/watch?v=DjOXpbpPU-U";
        }
        function TwitterExample(){
            document.getElementById("inp").value = "https://twitter.com/FIFAcom/status/1007242892954554370";
        }
        function FacebookExample(){
            document.getElementById("inp").value = "https://www.facebook.com/Amazon/videos/10156068881468124/";
        }
        function VimeoExample(){
            document.getElementById("inp").value = "https://vimeo.com/259539583";
        }
        function DailymotionExample(){
            document.getElementById("inp").value = "https://www.dailymotion.com/video/x51ifmb";
        }
    </script>
